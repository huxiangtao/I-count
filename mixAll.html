<script type="text/javascript">





//混合运算
function Mixcount(start,end,range) {
	var n = [];
	for(var i = start; i <= end; i++) {
		for(var j = start; j <= end; j++) {
			for(var x = start; x <= end; x++) {
				var result = i+(j-x);
				if(range) {
					if(result < range) {
						document.write(i+"+"+j+"="+(i+j)+"   ");
					}
				} else {
					document.write(i+"+"+j+"="+(i+j)+"   ");
				}
			}
		}
	}
}





//去除答案
function deAnswer(n) {

    var result = n.map(function(x) {
        var h = x.split("=");
        return x = h[0]+"=";
    });

    return result;

}

</script>
