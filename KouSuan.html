<script type="text/javascript">

//乘法		
function Multiplication(start,end) {
	for(var i = start ;i <= end; i++) {
		for(var j= start ;j <= end; j++) {
			document.write(i+"×"+j+"="+(i*j)+"   ");
		}
    }
}

//表内除法
function Division(start,end) {
	for(var i = start ;i <= end; i++) {
		for(var j= start ;j < 10; j++) {
			var result = i%j,
				resultt = i/j;
			if(result == 0 && resultt < 10) {
				document.write(i+"÷"+j+"="+(i/j)+"   ");
			}
		}
	}
}

//减法
function Subtraction(start,end) {
	for(var i = start;i <= end; i++) {
		for(var j= start;j <= end; j++) {
			var result = i-j;
			if(result >= 0) {
				document.write(i+"-"+j+"="+(i-j)+"   ");
			}
		}
	}
}

//加法
function Addition(start,end,range) {
	var n = [];
	for(var i = start; i <= end; i++) {
		for(var j= start; j <= end; j++) {
			var result = i+j;
			var s = i.toString(),o = j.toString();
			var nextResult = parseInt(s[1]) + parseInt(o[1]);
			if(range) {
				if(result < range && (s[2] == 0 && o[2] == 0)) {
					if(nextResult < 10) {
						var heh = "<li>"+ i + "+" + j + "=" + (i+j) + "</li>";
						n.push(heh);
 					}
				}
			} else {
                var hehe = "<li>"+ i + "+" + j + "=" + (i+j) + "</li>";
                n.push(hehe);
			}
		}

	}
    return n;
}


//混合运算
function Mixcount(start,end,range) {
	var n = [];
	for(var i = start; i <= end; i++) {
		for(var j = start; j <= end; j++) {
			for(var x = start; x <= end; x++) {
				var result = i+(j-x);
				if(range) {
					if(result < range) {
						document.write(i+"+"+j+"="+(i+j)+"   ");
					}
				} else {
					document.write(i+"+"+j+"="+(i+j)+"   ");
				}
			}
		}
	}
}

//shuffle 乱序
function shuffle(inputArr) {
    var valArr = [],k = '';

    for (k in inputArr) { // Get key and value arrays
      if (inputArr.hasOwnProperty(k)) {
        valArr.push(inputArr[k]);
      }
    }
    valArr.sort(function () {
      return 0.5 - Math.random();
    });

    return valArr;
}

//去重函数
function unique1(n) {
    for (var i = 0; i < this.length; i++) //遍历当前数组
    {
    //如果当前数组的第i已经保存进了临时数组，那么跳过，
    //否则把当前项push到临时数组里面
    if (n.indexOf(this[i]) == -1) n.push(this[i]);
    }
    return n;
}

//去除答案
function deAnswer(n) {

    var result = n.map(function(x) {
        var h = x.split("=");
        return x = h[0]+"=";
    });

    return result;

}
